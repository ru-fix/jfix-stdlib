language: java
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.gradle"
jobs:
  include:
    - stage: build
      if: tag IS blank
      install: skip
      before_script: openssl aes-256-cbc -K $encrypted_01979cd038ed_key -iv $encrypted_01979cd038ed_iv -in secring.gpg.enc -out secring.gpg -d
      script: ./gradlew clean build

    - stage: deploy
      if: tag =~ ^\d+\.\d+\.\d+$
      install: skip
      before_script: openssl aes-256-cbc -K $encrypted_01979cd038ed_key -iv $encrypted_01979cd038ed_iv -in secring.gpg.enc -out secring.gpg -d
      script: ./gradlew clean build uploadArchives
env:
  global:
  - signingSecretKeyRingFile="`pwd`/secring.gpg"
  - secure: ""
  - secure: ""
  - secure: ""
  - secure: ""
  - secure: ""
